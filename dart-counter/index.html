<head>

<body>
<div class="theme-toggle">
    <div class="theme-toggle-icon">
        <svg id="light-icon" viewBox="0 0 24 24" style="display: none;">
            <path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5zm0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3s3 1.35 3 3s-1.35 3-3 3zm1-13h-2v3h2V2zm0 17h-2v3h2v-3zm8-9h-3v2h3v-2zM6 12H3v2h3v-2zm12.88 5.88l-2.12-2.12l-1.41 1.41l2.12 2.12l1.41-1.41zM7.65 6.94L5.53 4.82L4.12 6.23l2.12 2.12l1.41-1.41zm.71 10.71l-2.12 2.12l1.41 1.41l2.12-2.12l-1.41-1.41zM16.36 7.65l2.12-2.12l-1.41-1.41l-2.12 2.12l1.41 1.41z"/>
        </svg>
        <svg id="dark-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9s9-4.03 9-9c0-.46-.04-.92-.1-1.36c-.98 1.37-2.58 2.26-4.4 2.26c-2.98 0-5.4-2.42-5.4-5.4c0-1.81.89-3.42 2.26-4.4c-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
    </div>
    <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox">
        <span class="slider"></span>
    </label>
</div>
<div class="container">
    <header>
        <h1>üéØ Dart-Z√§hler</h1>
        <p></p>
    </header>

    <div class="setup-container" id="setup">
        <h2>Spiel-Einstellungen</h2>
        <div class="game-settings">
            <div class="setting-group">
                <label for="game-type">Spieltyp:</label>
                <select id="game-type">
                    <option value="301">301</option>
                    <option value="501">501</option>
                    <option value="701">701</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="num-players">Anzahl Spieler:</label>
                <select id="num-players">
                    <option value="1">1 Spieler</option>
                    <option value="2" selected>2 Spieler</option>
                    <option value="3">3 Spieler</option>
                    <option value="4">4 Spieler</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="num-sets">Sets:</label>
                <select id="num-sets">
                    <option value="1">Best of 1</option>
                    <option value="3" selected>Best of 3</option>
                    <option value="5">Best of 5</option>
                    <option value="7">Best of 7</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="num-legs">Legs pro Set:</label>
                <select id="num-legs">
                    <option value="1">Best of 1</option>
                    <option value="3" selected>Best of 3</option>
                    <option value="5">Best of 5</option>
                    <option value="7">Best of 7</option>
                </select>
            </div>
        </div>

        <div id="player-names-container">
            <!-- Player name inputs will be generated here -->
        </div>

        <div class="btn-group">
            <button id="start-game">Spiel starten</button>
            <button id="reset-settings" class="accent">Zur√ºcksetzen</button>
        </div>
    </div>

    <div class="game-container hidden" id="game">
        <div class="scoreboard">
            <div class="scoreboard-header">
                <h2>Punktestand</h2>
                <button id="undo-throw" class="accent">Wurf zur√ºcknehmen</button>
            </div>

            <div class="player-cards" id="player-cards">
                <!-- Player cards will be generated here -->
            </div>

            <!-- Punkteeingabe direkt unter Punktestand -->
            <div class="eingabe-section">
                <h3>Punkteeingabe</h3>
                <div class="input-container">
                    <div class="input-group">
                        <input type="number" id="current-input"
                               placeholder="Gesamtpunkte f√ºr 3 W√ºrfe" min="0" max="180">
                        <button id="clear-input" class="accent">L√∂schen</button>
                    </div>
                    <button id="submit-score">Punkte eingeben</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="history">
                <h3>Verlauf</h3>
                <div class="history-container">
                    <div id="history-container">
                        <!-- History entries will be added here -->
                    </div>
                </div>
            </div>

            <div class="dart-input">
                <h3>Statistiken</h3>
                <div class="statistics-container">
                    <div id="player-statistics">
                        <!-- Player statistics will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="restart-game" class="restart-btn hidden">Neues Spiel starten</button>
    <audio id="relight-sound" preload="auto">
        <source src="relight.m4a" type="audio/mp4">
        Ihr Browser unterst√ºtzt das Audio-Element nicht.
    </audio>

    <footer class="footer">
        Made with ‚ù§Ô∏è by Martin Pfeffer
    </footer>
</div>

<script src="dart.js"></script>
</body>
</html>
