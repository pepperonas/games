<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags für Link-Vorschau -->
    <meta property="og:title" content="Spielesammlung">
    <meta property="og:description" content="Spielesammlung by Martin Pfeffer">
    <meta property="og:image" content="mp.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags für Twitter-Vorschau -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spielesammlung">
    <meta name="twitter:description" content="Spielesammlung by Martin Pfeffer">
    <meta name="twitter:image" content="mp.jpg">

    <title>Spielesammlung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .game-card a {
            display: block;
            padding: 0;
            text-decoration: none;
            color: #333;
        }

        .game-icon {
            background-color: #3498db;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .game-title {
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            color: #777;
        }

        .no-games {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Zusätzliche Favicon für moderne Browser und Geräte -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
<header>
    <h1>Spielesammlung</h1>
</header>

<main id="game-container" class="game-grid">

    <!-- GAME_CARDS_PLACEHOLDER -->


</main>

<footer>
    Copyright Martin Pfeffer 2025
</footer>
</body>
</html>
